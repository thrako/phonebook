<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Phonebook by Thrako</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{css/bootstrap_ocean.css}" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><b>Phonebook</b></a>
            <a class="navbar-brand" th:href="@{https://github.com/thrako}"><small><i>by Thrako</i></small></a>
        </div>
    </div>
</nav>

<div class="container">
    <legend>All Contacts</legend>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}">
            <td th:text="${contact.name}"></td>
            <td th:text="${contact.number}"></td>
        </tr>
        </tbody>
    </table>

    <form class="form-horizontal" th:method="POST" action="/add">
        <fieldset>
            <legend>New Contact</legend>
            <div class="form-group">
                <label for="name" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input type="text" autofocus="autofocus" name="name" title="Name" class="form-control"
                           id="name"/>
                </div>
            </div>
            <div class="form-group">
                <label for="number" class="col-lg-2 control-label">Number</label>
                <div class="col-lg-10">
                    <input type="text" autofocus="autofocus" name="number" title="Number" class="form-control"
                           id="number"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </fieldset>
    </form>

    <form class="form-horizontal" th:method="PUT" action="/update">
        <fieldset>
            <legend>Update Contact</legend>
            <div class="form-group">
                <label for="name" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <select type="text" autofocus="autofocus" name="name" title="Name" class="form-control" id="dropDownUpdate">
                        <option value="0">Select Contact</option>
                        <option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="number" class="col-lg-2 control-label">Updated Number</label>
                <div class="col-lg-10">
                    <input type="text" autofocus="autofocus" name="number" title="Number" class="form-control"
                           id="numberToUpdate"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </fieldset>
    </form>

    <form class="form-horizontal" th:method="POST" action="/delete">
        <fieldset>
            <legend>Delete Contact</legend>
            <div class="form-group">
                <label for="name" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <select type="text" autofocus="autofocus" name="name" title="Name" class="form-control" id="dropDownDelete">
                        <option value="0">Select Contact</option>
                        <option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </fieldset>
    </form>

    <hr/>

    <footer>
        <p>&copy;<a class="footbar-brand" th:href="@{https://softuni.bg/}">Software University</a></p>
    </footer>
</div>

</body>
</html>
